        <!--Vertex Shader-->
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            precision highp float;
            uniform vec2 displacement;
            in vec3 vertexPosition;
            in vec3 vertexColor;
            smooth out vec4 vColor;

            void main(){
                vec2 coord = vertexPosition.xy;
                vec4 pos = vec4(coord.x + displacement.x, coord.y + displacement.y, 0.0, 1.0);

                gl_PointSize = 8.0;
                gl_Position = pos;

                vColor= vec4(vertexColor,1.0);
            }

        </script>
        <!--Fragment Shader-->
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;

            in vec4 vColor;
            out vec4 fragColor;

            void main(){
                fragColor = vColor;
            }
        </script>
